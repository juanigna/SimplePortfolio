<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Simple CV</title>
    </head>
    <body>
        <header class="header">
            <div class="header__fondo">
                <img
                    src="./assets/fondo.jpg"
                    class="header__fondo__img"
                    alt="Fondo arboles"
                />
            </div>
        </header>
        <main class="main container">
            <div class="main__top">
                <img
                    src="./assets/person.png"
                    alt="Persona"
                    class="main__top__img"
                />
                <p class="main__top__name">Carla Lolp</p>
            </div>
            <nav class="main__nav">
                <a href="#" class="main__nav__links">My e-shop</a>
                <a href="#" class="main__nav__links">My Website</a>
                <a href="#" class="main__nav__links">My Wordpress Templates</a>
                <a href="#" class="main__nav__links">Follow Me</a>
            </nav>
            <div class="main__iconos">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitch"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </main>

        <script
            src="https://kit.fontawesome.com/0f1ff8f3f6.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
